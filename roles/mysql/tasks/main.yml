- name: Install mysql server
  ansible.builtin.dnf:
    name: mysql-server
    state: latest
- name: start mysql
  ansible.builtin.systemd_service:
    name: mysqld
    state: started
    enabled: yes
- name: setup mysql root password
  ansible.builtin.shell: mysql_secure_installation --set-root-pass RoboShop@1
  
