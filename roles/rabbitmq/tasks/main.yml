- name: copy rabbitmq repo file
  ansible.builtin.copy:
    src: rabbitmq.repo
    dest: /etc/yum.repos.d/rabbitmq.repo
- name: Install rabbitmq server
  ansible.builtin.dnf:
    name: rabbitmq-server
    state: latest
- name: start rabbitmq Service
  ansible.builtin.systemd_service:
    name: rabbitmq-server
    state: started
    enabled: yes
- name: create app user
  community.rabbitmq.rabbitmq_user:
    user: "{{ lookup('community.hashi_vault.hashi_vault', 'secret=roboshop-{{ env }}/data/{{ app_name }}:username token={{ token }} url=http://vault-int.srikanth553.storee:8200') }}"
    password: "{{ lookup('community.hashi_vault.hashi_vault', 'secret=roboshop-{{ env }}/data/{{ app_name }}:password token={{ token }} url=http://vault-int.srikanth553.storee:8200') }}"
    vhost: /
    configure_priv: .*
    read_priv: .*
    write_priv: .*
    state: present

