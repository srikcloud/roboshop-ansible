- name: Copy systemd service file
  ansible.builtin.copy:
    src: "{{ app_name }}.service"
    dest: "/etc/systemd/system/{{ app_name }}.service"

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Start and enable service
  ansible.builtin.systemd:
    name: "{{ app_name }}"
    state: started
    enabled: yes
